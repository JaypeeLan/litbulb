<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Viewport for responsive behavior -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page Title -->
    <title>Litbulb Labs – Innovative Tools & Delightful Software</title>

    <!-- Basic SEO -->
    <meta
      name="description"
      content="Litbulb Labs crafts delightfully useful tools with clarity, intention, and a touch of magic. Let's collaborate!"
    />
    <meta
      name="keywords"
      content="Litbulb Labs, software studio, product tools, collaboration, web development, UI/UX"
    />
    <meta name="author" content="Litbulb Labs" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Canonical Link -->
    <link rel="canonical" href="https://litbulb.netlify.app/" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- Preconnect for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://litbulb.netlify.app/" />
    <meta
      property="og:title"
      content="Litbulb Labs – Innovative Tools & Delightful Software"
    />
    <meta
      property="og:description"
      content="Litbulb Labs crafts delightfully useful tools with clarity, intention, and a touch of magic. Let's collaborate!"
    />
    <meta
      property="og:image"
      content="https://litbulb.netlify.app/dark-logo.png"
    />
    <meta property="og:site_name" content="Litbulb Labs" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://litbulb.netlify.app/" />
    <meta
      name="twitter:title"
      content="Litbulb Labs – Innovative Tools & Delightful Software"
    />
    <meta
      name="twitter:description"
      content="Litbulb Labs crafts delightfully useful tools with clarity, intention, and a touch of magic. Let's collaborate!"
    />
    <meta
      name="twitter:image"
      content="https://litbulb.netlify.app/dark-logo.png"
    />
    <!-- Optional: Replace with your real Twitter handle -->
    <meta name="twitter:creator" content="@yourTwitterHandle" />

    <!-- PWA Support (optional) -->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
